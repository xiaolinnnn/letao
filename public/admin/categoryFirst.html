<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的乐淘后台管理登录</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <!-- 引入less -->
    <link rel="stylesheet/less" href="less/categoryFirst.less">
    <!-- less编译器文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>

    <main id="main">
        <div class="row">
            <div class="col-xs-2">
                <div class="left">
                    <div class="logo">
                        <img src="./images/my_logo.jpg" alt="">
                        <p>张学友</p>
                    </div>
                    <div class="memu">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="index.html">用户管理</a>
                            </li>
                            <li class="list-group-item">
                                <a data-toggle="collapse" href="#collapseOne">分类管理</a>
                                <ul class="list-group category-children" id="collapseOne">
                                    <li class="list-group-item">
                                        <a href="categoryFirst.html">一级分类</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a href="cateogorySecond.html">二级分类</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="list-group-item">
                                <a href="#">产品管理</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-10">
                <div class="right">
                    <div class="header">
                        <a href="#" class="list">
                            <i class="fa fa-navicon pull-left"></i>
                        </a>
                        <a href="#" class="pull-right fa fa-sign-out">
                            <span>退出</span>
                        </a>
                    </div>
                    <section id="content">
                        <div class="info">
                            <div class="add-category">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加分类</button>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">添加分类的标题</h4>
                                            </div>
                                            <div class="modal-body">
                                                <input type="text" class="form-control input-category" placeholder="请输入要添加的分类">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                <!-- 如果点击添加模态框也要关闭 添加一个data-dismiss="modal"属性 -->
                                                <button type="button" class="btn btn-primary btn-add" data-dismiss="modal">添加</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 带边框和鼠标悬停的表格 -->
                            <table class="table table-bordered table-hover table-user">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>分类的编号</th>
                                        <th>分类的名称</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <input type="checkbox">
                                        </th>
                                        <td>5</td>
                                        <td>户外管</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <input type="checkbox">
                                        </th>
                                        <td>5</td>
                                        <td>户外管</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- 分页容器 -->
                            <div class="paging clearfix">

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- 分页 -->
    <script id="pagingTmp" type="text/html">
        <div class="pull-left">
            显示第 {{page}} 到第 {{pageTotal}} 条记录，总共 {{total}} 条记录
        </div>
        <nav class="pull-right">
            <ul class="pagination">
              <li>
                <a href="#" class="prev"data-page="{{page>1?--page:1}}">
                  <span>&laquo;</span>
                </a>
              </li>
              {{each pageCount as value i}}
              <li><a href="#" class="page" data-page="{{value}}">{{value}}</a></li>
              {{/each}}
              <li>
                <a href="#" class="next" data-page="{{page>=pageCount.length?pageCount.length:++page}}">
                  <span>&raquo;</span>
                </a>
              </li>
            </ul>
        </nav>
    </script>
    <script id="categoryFirstTmp" type="text/html">
        {{each rows as value i}}
        <tr>
            <th scope="row">
                <input type="checkbox">
            </th>
            <td>{{value.id}}</td>
            <td>{{value.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
    <!-- 引入jq -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 引入bootstrap -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 登录页js-->
    <script src="./js/categoryFirst.js"></script>
</body>

</html>
